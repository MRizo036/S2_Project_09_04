<!DOCTYPE html>

<html>

<head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Millenium Computers Form</title>
      <link rel="stylesheet" href="mc_styles.css" />
      <link rel="stylesheet" href="mc_forms.css" />
      <script src="mc_script.js"></script>
</head>

<body>
      <header>
            <img src="154829043923332739.png" alt="">
            <nav>
                  <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Products</a></li>
                        <li><a href="#">Order Form</a></li>
                        <li><a href="#">Contact</a></li>
                  </ul>
            </nav>
      </header>
      <section>
            <form name="cForm" action="http://www.mill_computers.com/orders/process.cgi" method="POST">
                  <fieldset>
                        <legend>Customer Information</legend>

                        <div class="object">
                              <label for="fName">First Name</label>
                              <input name="fName" id="fName" type="text" required>
                        </div>

                        <div class="object">
                              <label for="lName">Last Name</label>
                              <input name="lName" id="lName" type="text" required>
                        </div>

                        <div class="object">
                              <label for="street">Street</label>
                              <input name="street" id="street" type="text" required>
                        </div>

                        <div class="object">
                              <label for="city">City</label>
                              <input name="city" id="city" type="text" required>
                        </div>

                        <div class="object">
                              <label for="state">State</label>
                              <input name="state" id="state" type="text" required>
                        </div>

                        <div class="object">
                              <label for="zip">Zip Code</label>
                              <input name="zip" id="zip" type="text" placeholder="nnnnn (-nnnn)" pattern="^\d{5}(-\d{4})?$"
                                    required>
                        </div>

                        <div class="object">
                              <label for="phone">Phone Number</label>
                              <input name="phone" id="phone" type="tel" placeholder="(nnn) nnn-nnnn" pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$"
                                    required>
                        </div>

                  </fieldset>



                  <fieldset>
                        <legend>Order Form</legend>

                        <div class="options">
                              <label for="pSpeed">Processor Speed</label>
                              <select name="pSpeed" id="pSpeed">
                                    <option value="3.2 GHz">3.2 GHz</option>
                                    <option value="4.0 GHz">4.0 GHz</option>
                                    <option value="5.2 GHz">5.2 GHz</option>
                              </select>
                        </div>

                        <div class="options">
                              <label for="mem">Memory</label>
                              <select name="mem" id="mem">
                                    <option value="1 GB">1 GB</option>
                                    <option value="2 GB">2 GB</option>
                                    <option value="4 GB">4 GB</option>
                                    <option value="8 GB">8 GB</option>
                              </select>
                        </div>

                        <div class="options">
                              <label for="monitor">Monitor Size</label>
                              <select name="monitor" id="monitor">
                                    <option value="15">15"</option>
                                    <option value="17">17"</option>
                                    <option value="19">19"</option>
                                    <option value="21">"21</option>
                              </select>
                        </div>

                        <div class="options">
                              <label for="hd">Hard Drive</label>
                              <select name="hd" id="hd">
                                    <option value="240 GB">240 GB</option>
                                    <option value="500 GB">500 GB</option>
                                    <option value="750 GB">750 GB</option>
                                    <option value="1 TB">1 TB</option>
                              </select>

                        </div>

                        <div id="yesNo">
                              <label for="dvd">DVD Burner</label>
                              <label for="dvd">Yes</label>
                              <input name="dvd" id="dvd" value="yes" type="radio">
                              <label for="dvd">No</label>
                              <input name="dvd" id="dvd" value="no" type="radio">
                        </div>
                        <div id="yesNo">
                              <label for="dvd">Tuner Card</label>
                              <label for="tuner">Yes</label>
                              <input name="tuner" id="tuner" value="yes" type="radio">
                              <label for="tuner">No</label>
                              <input name="tuner" id="tuner" value="no" type="radio">
                        </div>
                        <div id="yesNo">
                              <label for="mCard">Media Card Reader</label>
                              <label for="mCard">Yes</label>
                              <input name="mCard" id="mCard" value="yes" type="radio">
                              <label for="mCard">No</label>
                              <input name="mCard" id="mCard" value="no" type="radio">
                        </div>

                        <div id="yesNo">
                              <label for="checkBox">I would like a 24-month extended warranty</label>
                              <input name="checkBox" id="checkBox" type="checkbox">
                        </div>
                  </fieldset>

                  <fieldset>
                        <legend>Additional Information or Comments</legend>
                        <textarea name="textBox" id="textBox"></textarea>
                  </fieldset>

                  <div id="buttons">
                        <input value="Send Order" type="submit">

                        <input value="Cancel Order" type="reset">

                        <input value="Contact Me" type="button">
                  </div>

            </form>
      </section>
</body>


</html>
